name: Update Tourism News Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4

      - name: Run news agent
        run: python news_agent.py

      - name: Commit and push updated feed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "News Feed Bot"
          git add news_feed.json
          git diff --staged --quiet || git commit -m "Auto-update news feed $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
