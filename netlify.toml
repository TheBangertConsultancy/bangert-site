# =============================================================================
# Netlify Configuration for The Bangert Consultancy
# =============================================================================

[build]
  publish = "."

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache images aggressively (1 year)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts aggressively
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# News feed: short cache (1 hour) so updates appear quickly
[[headers]]
  for = "/news_feed.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# Redirect www to non-www (or vice versa - pick one)
[[redirects]]
  from = "https://thebangertconsultancy.com/*"
  to = "https://www.thebangertconsultancy.com/:splat"
  status = 301
  force = true

# Pretty 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
